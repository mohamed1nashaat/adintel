version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: adintel-app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - adintel
    depends_on:
      - mysql
      - redis

  nginx:
    image: nginx:alpine
    container_name: adintel-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./:/var/www
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./docker/nginx/sites/:/etc/nginx/sites-available
      - ./docker/nginx/ssl/:/etc/ssl/certs
    networks:
      - adintel
    depends_on:
      - app

  mysql:
    image: mysql:8.0
    container_name: adintel-mysql
    restart: unless-stopped
    tty: true
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: adintel
      MYSQL_ROOT_PASSWORD: root
      MYSQL_PASSWORD: password
      MYSQL_USER: adintel
      SERVICE_TAGS: dev
      SERVICE_NAME: mysql
    volumes:
      - adintel-mysql:/var/lib/mysql
      - ./docker/mysql/my.cnf:/etc/mysql/my.cnf
    networks:
      - adintel

  redis:
    image: redis:alpine
    container_name: adintel-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - adintel-redis:/data
    networks:
      - adintel

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: adintel-phpmyadmin
    restart: unless-stopped
    ports:
      - "8080:80"
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: root
      MYSQL_ROOT_PASSWORD: root
      UPLOAD_LIMIT: 256M
    networks:
      - adintel
    depends_on:
      - mysql

  node:
    image: node:18-alpine
    container_name: adintel-node
    working_dir: /var/www
    volumes:
      - ./:/var/www
    command: sh -c "npm install && npm run dev"
    ports:
      - "5173:5173"
    networks:
      - adintel

networks:
  adintel:
    driver: bridge

volumes:
  adintel-mysql:
    driver: local
  adintel-redis:
    driver: local
